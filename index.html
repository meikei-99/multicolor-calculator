<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@509&display=swap" rel="stylesheet">
    </head>

    <body>
        <section id="feature">
            <div class="feature-container">

                <div class="color">

                    <div class="color-btn">
                        <img class="palatte-btn" src="https://img.icons8.com/external-xnimrodx-lineal-color-xnimrodx/64/000000/external-color-graphic-design-xnimrodx-lineal-color-xnimrodx.png"/>
                        <div class="color-choice">
                            <span class="choice-btn" data-color="#7BB89F" style="background-color:#7BB89F"></span>
                            <span class="choice-btn" data-color="#535A7E" style="background:#535A7E"></span>
                            <span class="choice-btn" data-color="#FEF18E" style="background-color:#FEF18E"></span>
                            <span class="choice-btn" data-color="white" style="background-color:white"></span>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <section class="cal">
            <div class="cal-container">
                <input id="inputBox">
                <button onclick="del()">DEL</button>
                <button onclick="remove()">C</button>
                <button onclick="percentage()">%</button>
                <button onclick="calculate('/')">/</button>
                <button onclick="calculate(7)">7</button>
                <button onclick="calculate(8)">8</button>
                <button onclick="calculate(9)">9</button>
                <button onclick="calculate('*')">*</button>
                <button onclick="calculate(4)">4</button>
                <button onclick="calculate('5')">5</button>
                <button onclick="calculate('6')">6</button>
                <button onclick="calculate('-')">-</button>
                <button onclick="calculate(1)">1</button>
                <button onclick="calculate(2)">2</button>
                <button onclick="calculate(3)">3</button>
                <button onclick="calculate('+')">+</button>
                <button onclick="calculate('.')">.</button>
                <button onclick="calculate(0)">0</button>
                <button class="equal" onclick="result()">=</button>
            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
